<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Payment Landing Page</title>
</head>

<body>
    <div class="top">
        <div class="logo">
            <img src="./assets/payments-outline.svg" alt="logo">
        </div>
    <div class="nav">
        <div class="nav-item1">Features</div>
        <div class="nav-item2">Pricing</div>
        <div class="nav-item3"> Help</div>
        <div class="nav-item4">Blog</div>
        <div class="nav-item5">About us</div>
        <button>Login</button>
        <button id="Sign up">Sign up</button>
        <div id="displayText"></div>
        
    </div>
    </div>
    <label for="colorSlider" style="color: aliceblue;margin-left: 200px;">Color Theme:</label>
    <input type="range" id="colorSlider" min="0" max="100" step="1" value="0" />
    <div class="container">
    <div class="save">
        <h1>START SAVING MONEY</h1>
        <p>Smart Credit Card
       For Your Daily Life</p>
        <button>Download
            <img src="./assets/downloading.png" alt="download">
        </button>
    </div>
    <div class="cover">
    <div class="phone">
        <div class="collapse">
            <div class="col">
                <img src="./assets/collapse-menu.svg" alt="collapse">
            </div>
            <div class="erik">
        Welcome,Erik
            </div>
            <div class="bell">
                <img src="./assets/bell-outline.svg" alt="bell">
            </div>
        </div>
        <div class="balance">
            <h1>Balance</h1>
            <p>$30.896</p>
            <div class="visa">
                <div class="visapic">
                    <img src="./assets/cc-visa.svg">
                </div>
                <div class="vis">
            Visa 
                </div>
            </div>
        </div>
        <div class="spend">
        <div class="limit">
        Credit Limits
       <span style="color:cyan;">$10,000</span>
        </div>
        <div class="monthly">
            Monthly Spend
            <span style="color: cyan;">$5,254.00</span>
        </div>
        </div>
        <div class="History">
            <h1>History</h1>
            <div class="mc">
                <div class="arrow1">
                    <img src="./assets/arrow-up.svg">
                </div>
                <div class="mc-item">
                    <div class="today">
            McDonalds
           <span style="font-size: 12px;color:cyan;">Today </span>  
           </div>
           <div class="price1">
            $50
           </div>
                </div>
            </div>
            <div class="net">
                <div class="arrow2">
                    <img src="./assets/arrow-up.svg">
                </div>
                <div class="net-item">
                    <div class="yesterday">
            Netflix 
            <span style="font-size: 12px;colorhsl(180, 100%, 15%);">Yesterday</span>
                    </div>
                    <div class="price2">
            $120
                    </div>
                </div>
            </div>
            <div class="star">
                <div class="arrow3">
                    <img src="./assets/arrow-up.svg">
                </div>
                <div class="star-item">
                    <div class="yesterday2">
            Starbucks
            <span style="font-size: 12px;color:hsl(180, 100%, 15%);">Yesterday</span>
                    </div>
                    <div class="price3">
             $12
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <div class="home">
            <img src="./assets/home-16.svg" alt="home">
            </div>
            <div class="plus">
            <img src="./assets/plus.svg" alt="plus">
            </div>
            <div class="person">
            <img src="./assets/person-outline.svg" alt="person">
            </div>

        </div>
    </div>
    </div>
    </div>
    
</body>

</html>
